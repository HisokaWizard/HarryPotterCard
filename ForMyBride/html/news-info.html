<!DOCTYPE html>
<section ng-controller="newsCtrl as ctrl" class="news-info-page">
    <div class="container-width-news-info">
        <div class="title-news-info_1">
            <img class="image-adaptive" src="image/header-testy.png">
        </div >
        <div>
            <img class="image-adaptive" src="image/Logo_DP_2.png">
        </div>
        <div class="news-info-container">
            <div class="row">
                <div class="col-xs-12 col-lg-12 col-sm-12 col-md-12">
                    <div class="col-xs-9 col-lg-9 col-sm-9 col-md-9 font-lumos">
                        <div class="size-large font-bold" ng-bind="'Эксклюзив!!!'+'  '+ctrl.Articles[0].name"></div>

                    </div>
                    <div class="col-xs-3 col-lg-3 col-sm-3 col-md-3 font-dark-side">
                        <div class="size-middle font-bold" ng-bind="ctrl.Articles[2].name"></div>

                        <a class="font-hogwards-wizard size-middle" href="#/" ng-bind="'Главная страница'"></a>
                    </div>
                </div>
                <div class="col-xs-12 col-lg-12 col-sm-12 col-md-12">
                    <div class="col-xs-4 col-lg-4 col-sm-4 col-md-4">
                        <p class="size-middle font-harry-potter" ng-bind="ctrl.Articles[2].name"></p>
                        <img class="left-float-position-article-image-middle" src="image/famous_wizard.png">
                        <p class="size-small-middle font-harry-potter" ng-bind="ctrl.Articles[2].content"></p>
                    </div>
                    <div class="col-xs-4 col-lg-4 col-sm-4 col-md-4">
                        <div class="col-xs-12 col-lg-12 col-sm-12 col-md-12">
                            <p class="size-middle font-harry-potter" ng-bind="ctrl.Articles[2].name"></p>
                            <p class="size-small-middle font-harry-potter" ng-bind="ctrl.Articles[1].content"></p>
                        </div>
                        <div class="col-xs-12 col-lg-12 col-sm-12 col-md-12">
                            <p class="size-middle font-harry-potter" ng-bind="ctrl.Articles[2].name"></p>
                            <img class="right-float-position-article-image-small" src="image/famous_wizard.png">
                            <p class="size-small-middle font-harry-potter" ng-bind="ctrl.Articles[1].content"></p>
                        </div>
                    </div>
                    <div class="col-xs-4 col-lg-4 col-sm-4 col-md-4">
                        <p class="size-middle font-harry-potter" ng-bind="ctrl.Articles[2].name"></p>
                        <img class="image-adaptive" src="image/famous_wizard.png">
                        <p class="size-small-middle font-harry-potter" ng-bind="ctrl.Articles[1].content"></p>
                    </div>
                </div>
                <div class="col-xs-12 col-lg-12 col-sm-12 col-md-12">
                    <div class="col-xs-6 col-lg-6 col-sm-6 col-md-6">
                        <p class="size-middle font-harry-potter" ng-bind="ctrl.Articles[2].name"></p>
                        <p class="size-small-middle font-harry-potter" ng-bind="ctrl.Articles[2].content"></p>
                    </div>
                    <div class="col-xs-6 col-lg-6 col-sm-6 col-md-6">
                        <p class="size-middle font-harry-potter" ng-bind="ctrl.Articles[2].name"></p>
                        <img class="left-float-position-article-image-middle" src="image/famous_wizard.png">
                        <p class="size-small-middle font-harry-potter" ng-bind="ctrl.Articles[2].content"></p>
                    </div>
                </div>
            </div>
        </div>
        <img class="left-float-position" src="image/ministry_of_magic.gif" width="20%" height="150px">
        <img class="left-float-position" src="image/header-testy.png" width="50%" height="150px">
        <img src="image/dailyprophet_1.png" width="20%" height="170px">
        </div>
