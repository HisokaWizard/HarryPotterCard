<!DOCTYPE html>
<section ng-controller="newsCtrl as ctrl">
    <ul class="navigation font-harry-potter size-small-middle">
        <li class="nav-item">
            <a ng-click="ctrl.ToMain()" ng-bind="'Главная'"></a>
        </li>
        <li class="nav-item">
            <a ng-click="ctrl.ToNewsInfo()" ng-bind="'Биография Тонечки'"></a>
        </li>
        <li class="nav-item">
            <a ng-click="ctrl.ToLoveStory()" ng-bind="'Я и Тоня'"></a>
        </li>
        <li class="nav-item">
            <a ng-click="ctrl.ToExam()" ng-bind="'Магический экзамен'"></a>
        </li>
        <li class="nav-item">
            <a ng-click="ctrl.ToExamResult()" ng-bind="'Лучший факультет'"></a>
        </li>
        <li class="nav-item">
            <a ng-click="ctrl.ToHarryPotter()" ng-bind="'Библиотека'"></a>
        </li>
    </ul>

    <input type="checkbox" id="nav-trigger-news-info" class="nav-trigger-news-info" />
    <label for="nav-trigger-news-info"></label>

    <div class="site-wrap">
        <div class="news-info-page">
            <div class="container-width-news-info">
                <div class="title-news-info_1">
                    <img class="image-adaptive" src="image/header-testy.png">
                </div >
                <div>
                    <img class="image-adaptive" src="image/Logo_DP_2_1.png">
                </div>
                <div class="news-info-container">
                    <div class="row">
                        <div class="col-xs-12 col-lg-12 col-sm-12 col-md-12">
                            <div class="col-xs-12 col-lg-12 col-sm-12 col-md-12 font-lumos font-bold">
                                <div class="size-large font-bold" ng-bind="ctrl.Articles['TonyaMainInfo'].Title"></div>
                                <img class="left-float-position-article-image-big" src="image/Great_hall_main_photo.gif">
                                <p class="size-small-middle" ng-bind="ctrl.Articles['TonyaMainInfo'].Body"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <img class="center-position-news-info-down" src="image/m_og_m.png" height="280px">
            </div>
        </div>
    </div>

</section>
