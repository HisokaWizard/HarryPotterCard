<!DOCTYPE html>
<section ng-controller="newsCtrl as ctrl" id="news-info" class="news-info-page">
    <div>
        <div class="title-news-info_1">
            <img src="image/header-testy.png">
        </div >
        <div>
            <img src="image/Logo_DP_2.png" width="1900px">
        </div>
        <div class="news-info-container">
            <div class="row">
                <div class="col-xs-12 col-lg-12 col-sm-12 col-md-12">
                    <div class="col-xs-9 col-lg-9 col-sm-9 col-md-9 font-lumos">
                        <div class="size-large font-bold" ng-bind="'Эксклюзив!!!'+'  '+ctrl.Articles[0].name"></div>
                        <div class="left-float-position">
                            <div class="col-xs-3 col-lg-3 col-sm-3 col-md-3">
                                <p class="size-small-middle" ng-bind="ctrl.Articles[0].content"></p>
                            </div>
                            <div class="col-xs-5 col-lg-5 col-sm-5 col-md-5">
                                <img src="image/famous_wizard.png" width="550" height="670">
                                <!--<p class="size-small-middle" ng-bind="ctrl.Articles[0].content"></p>-->
                            </div>
                            <div class="col-xs-4 col-lg-4 col-sm-4 col-md-4">
                                <p class="size-small-middle" ng-bind="ctrl.Articles[1].content"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3 col-lg-3 col-sm-3 col-md-3 font-dark-side">
                        <div class="size-middle font-bold" ng-bind="ctrl.Articles[2].name"></div>
                        <p class="size-small-middle" ng-bind="ctrl.Articles[2].content"></p>
                        <a class="font-hogwards-wizard size-middle" href="#/" ng-bind="'Главная страница'"></a>
                    </div>
                </div>
                <div class="col-xs-12 col-lg-12 col-sm-12 col-md-12">
                    <div class="col-xs-4 col-lg-4 col-sm-4 col-md-4">
                        <p class="size-middle font-harry-potter" ng-bind="ctrl.Articles[2].name"></p>
                        <img class="left-float-position" src="image/famous_wizard.png" width="250" height="300">
                        <p class="size-small-middle font-harry-potter" ng-bind="ctrl.Articles[2].content"></p>
                    </div>
                    <div class="col-xs-4 col-lg-4 col-sm-4 col-md-4">
                        <div class="col-xs-12 col-lg-12 col-sm-12 col-md-12">
                            <p class="size-middle font-harry-potter" ng-bind="ctrl.Articles[2].name"></p>
                            <p class="size-small-middle font-harry-potter" ng-bind="ctrl.Articles[1].content"></p>
                        </div>
                        <div class="col-xs-12 col-lg-12 col-sm-12 col-md-12">
                            <p class="size-middle font-harry-potter" ng-bind="ctrl.Articles[2].name"></p>
                            <img class=" right-float-position" src="image/famous_wizard.png" width="250" height="300">
                            <p class="size-small-middle font-harry-potter" ng-bind="ctrl.Articles[1].content"></p>
                        </div>
                    </div>
                    <div class="col-xs-4 col-lg-4 col-sm-4 col-md-4">
                        <p class="size-middle font-harry-potter" ng-bind="ctrl.Articles[2].name"></p>
                        <img src="image/famous_wizard.png" width="550" height="300">
                        <p class="size-small-middle font-harry-potter" ng-bind="ctrl.Articles[1].content"></p>
                    </div>
                </div>
                <div class="col-xs-12 col-lg-12 col-sm-12 col-md-12">
                    <div class="col-xs-6 col-lg-6 col-sm-6 col-md-6">
                        <p class="size-middle font-harry-potter" ng-bind="ctrl.Articles[2].name"></p>
                        <p class="size-small-middle font-harry-potter" ng-bind="ctrl.Articles[2].content"></p>
                    </div>
                    <div class="col-xs-6 col-lg-6 col-sm-6 col-md-6">
                        <p class="size-middle font-harry-potter" ng-bind="ctrl.Articles[2].name"></p>
                        <img class="left-float-position" src="image/famous_wizard.png" width="350" height="450">
                        <p class="size-small-middle font-harry-potter" ng-bind="ctrl.Articles[2].content"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="title-news-info_2">
            <img class="left-float-position" src="image/ministry_of_magic.gif" width="200px" height="150px">
            <img class="left-float-position" src="image/header-testy.png" height="150px">
            <img src="image/dailyprophet_1.png" width="200px" height="170px">
        </div>
    </div>
</section>
