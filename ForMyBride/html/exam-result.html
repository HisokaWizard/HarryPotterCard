<!DOCTYPE html>
<section ng-controller="ExamSOVCtrl as ctrl" id="test-result" class="fon-test-result">
    <div class="container">
        <h1>Таблица результатов! А где в ней ты?</h1>
        <table class="table table-bordered">
            <tr ng-repeat="(id,student) in ctrl.Student | orderBy:'-result_test'">
                <td ng-bind="'Участник №'+(id+1)"></td>
                <td ng-bind="student.first_name"></td>
                <td ng-bind="student.last_name"></td>
                <td ng-bind="student.facultet"></td>
                <td ng-controller="ExamSOVBeginCtrl as ex_ctrl" ng-bind="'Правильных ответов: '+student.result_test+' из '+ex_ctrl.Test.length"></td>
            </tr>
        </table>
        <button class="btn btn-success" ng-click="ctrl.ToMain()" ng-bind="'На главную'"></button>
        <button class="btn btn-info" ng-click="ctrl.ToExam()" ng-bind="'Заново тест'"></button>
    </div>
</section>
